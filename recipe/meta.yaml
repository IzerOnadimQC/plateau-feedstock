{% set name = "plateau" %}
{% set version = "4.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plateau-{{ version }}.tar.gz
  sha256: f8fe59387423649fcb10b205ebea7bcfd0f53010dcf4607c77cc7dcbd5f22e0e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - attrs
    - click
    - dask-core !=2021.5.1,!=2021.6.0
    - decorator
    - msgpack-python >=0.5.2
    - minimalkv >=1.4.2
    - numpy !=1.15.0,!=1.16.0
    - pandas >=0.23.0,!=1.0.0
    - prompt-toolkit
    - pyarrow >=4
    - python >=3.8
    - pyyaml
    - simplejson
    - toolz
    - urlquote >=1.1.3
    - zstandard

test:
  imports:
    - plateau
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/plateau/
  license: MIT
  license_file: LICENSE.txt
  summary: A consistent table management library in Python. Flat files, flat land.

extra:
  recipe-maintainers:
    - IzerOnadimQC
    - DamianB-BitFlipper
    - xhochy
    - janjagusch
